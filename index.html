<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XmasDave Treasure Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #canvas {
            border: 2px dashed #C2972F;
            width: 90%;
            height: 600px;
            margin: auto;
            position: relative;
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <h1>XmasDave's Interactive Treasure Hunt Canvas</h1>
    <div id="canvas">
        <p>Interactive Canvas Coming Soon!</p>
<div id="canvas">
    <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4ec.png" class="emoji" id="mailbox" alt="Mailbox Emoji">
</div>

    </div>
<script>
interact('.emoji').draggable({
  modifiers: [
    interact.modifiers.restrictRect({
      restriction: '#canvas',
      endOnly: true
    })
  ],
  listeners: {
    move (event) {
      const target = event.target
      const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
      const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

      target.style.transform = `translate(${x}px, ${y}px)`

      target.setAttribute('data-x', x)
      target.setAttribute('data-y', y)
    }
  }
})
</script>

</body>
</html>
